<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
     <div class="instagram-wrapper">
     <div class="instagram-phone">
        <img src="https://instagram-five-omega.vercel.app/img/instagram-celular.png" alt="celular">
     </div>
     <div class="instagram-continue">
        <div class="group">
            <img src="https://logosmarcas.net/wp-content/uploads/2020/04/Instagram-Logo-650x366.png" class="instagram-logo" alt="instagram_logo">
<div class="profile-photo">
    <img src="https://avatars.githubusercontent.com/u/111095992?v+4" alt="foto de perfil">
</div>
<a href="#" class="instagram-login">Continue como gaabi.queen</a>
<a href="#" class="instagram-logout">Remover conta</a>
     </div>  
     <div class="group">
        <p class="not-account">Não é gaabi.queen?</p>
        <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
        </p>
        </div>
        <div class="get-the-app">
            <p class="get-app"><strong>Baixe o aplicativo</strong></p>
        </div>
        <div class="dowload">
            <img src=" https://www.santamarcelinacultura.org.br/wp-content/uploads/2019/09/app-store.jpg " width="140" height="50">
            <img src="https://play.google.com/intl/pt-Br/badges/static/images/badges/pt-br_badge_web_generic.png" width="140" height="50">
          <a href="#" class="app-dowload"></a>
          <a href="#" class="app-dowload"></a>
         
     </div>
     </div>
    </div>
</body>
</html>
